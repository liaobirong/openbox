<script type="text/javascript">
    $().ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });

    $('form').submit(function() {
        $.ajax({
            url: "{:url('Index/login')}", // 请求地址
            type: 'POST', // 哪种请求 get/post？,登录注册 都是post
            data: $('form').serialize(), // 账号和密码 $('form').serialize() jquery方法，吧表单序列化，将表里的内容转换成某种格式
            dataType: 'json', // 将返回的数据变成什么类型，大众化 就是json
            success: function(data) { // data 就是后端返回的结果 ，success就是跟后端交互成功
               if(data.code ==200){

                   top.location.href = "index/Menu/lists";
                 //  layer.msg(data.msg,{time: 2000}, function() {
                 //      top.location.href = "index/Index/homepage";
                 //  });
               }else{
                   layer.msg(data.msg);
               }
            },
            error: function() { // ajax这个家伙瘫痪了，不能偷摸的了，就走这个方法

            }
        });
        return false; // 阻止表单提交
    });
</script>
